      <!-- FORM PENDAFTARAN  MHS -->
      <section class="mb-5" id="formPendaftaran">
        <div class="container">
          <div class="row">
            <div class="col">
              <h3 class="text-center text-uppercase">form pendaftaran mahasiswa</h3>
            </div>
          </div>
          <div class="row justify-content-center" >
            <div class="col-md-3">
              <hr>
            </div>
          </div>
          <form>
            <div class="row justify-content-center">
              <div class="col-md-4">
                <div class="mb-3">
                  <label for="username1" class="form-label">Nama Depan</label>
                  <input type="text" class="form-control shadow" id="username1" name="username1" placeholder="Ketik Nama Depan Anda...">
                </div>
              </div>
              <div class="col-md-4">
                <div class="mb-3">
                  <label for="username2" class="form-label">Nama Belakang</label>
                  <input type="text" class="form-control shadow" id="username2" name="username2" placeholder="Ketik Nama Belakang Anda...">
                </div>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-md-4">
                <div class="mb-3">
                  <label for="tempatLahir" class="form-label">Tempat Lahir</label>
                  <input type="text" class="form-control shadow" id="tempatLahir" name="tempatLahir" placeholder="Ketik Tempat Lahir Anda...">
                </div>
              </div>
              <div class="col-md-4">
                <div class="mb-3">
                  <label for="tanggalLahir" class="form-label">Tanggal Lahir</label>
                  <input type="date" class="form-control shadow" id="tanggalLahir" name="tanggalLahir">
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-md-8">
                  <div class="mb-3">
                    <label for="nomerIjazah" class="form-label">Nomer.Ijazah SMA / MA</label>
                    <input type="number" class="form-control shadow" id="nomerIjazah" name="nomerIjazah">
                  </div>
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-md-4">
                  <select class="form-select">
                    <option selected>Jenis Kelamin Anda</option>
                    <option value="1">Laki - Laki</option>
                    <option value="2">Perempuan</option>
                    <option value="3">Lainnya</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <select class="form-select">
                    <option selected>Pilih Agama Anda</option>
                    <option value="1">Islam</option>
                    <option value="2">Kristen</option>
                    <option value="3">Hindu</option>
                    <option value="4">Budha</option>
                    <option value="5">Konghucu</option>
                  </select>
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-md-8">
                  <div class="mb-3 mt-3">
                    <label for="formFile" class="form-label">Foto (Ukuran File max = 20 KB)</label>
                    <input class="form-control shadow" type="file" id="formFile">
                  </div>
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-md-4">
                  <div class="mb-3">
                    <label for="username-ayah" class="form-label">Nama Ayah</label>
                    <input type="text" class="form-control shadow" id="username-ayah" name="username-ayah" placeholder="Ketik Nama Ayah Anda...">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="mb-3">
                    <label for="username-ibu" class="form-label">Nama Ibu</label>
                    <input type="text" class="form-control shadow" id="username-ibu" name="username-ibu" placeholder="Ketik Nama Ibu Anda...">
                  </div>
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-md-8">
                  <div class="mb-3">
                    <label for="alamat" class="form-label">Alamat</label>
                    <textarea class="form-control shadow" id="alamat" rows="3" placeholder="Ketik Alamat..."></textarea>
                  </div>
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-md-4">
                  <div class="mb-3">
                    <label for="nomer-telp" class="form-label">No.Telp</label>
                    <input type="number" class="form-control shadow" id="nomer-telp" placeholder="Nomer Telphone..">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="mb-3">
                    <label for="namaSekolahAsal" class="form-label">Nama Sekolah Asal</label>
                    <input type="number" class="form-control shadow" id="namaSekolahAsal" placeholder="Nama Sekolah Asal Anda...">
                  </div>
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-md-8">
                  <div class="mb-3">
                    <label for="alamatSekolahAsal" class="form-label">Alamat Sekolah Asal</label>
                    <textarea class="form-control shadow" id="alamatSekolahAsal" rows="3" placeholder="Ketik Alamat Sekolah Asal Anda..."></textarea>
                  </div>
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-md-8">
                  <select class="form-select" aria-label="Default select example">
                    <option selected>Pilih Jurusan Anda</option>
                    <option value="1">Teknik Informatika</option>
                    <option value="2">Teknik Mesin</option>
                    <option value="3">Teknik Komputer</option>
                    <option value="4">Lainnya</option>
                  </select>
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-md-8">
                  <label class="mt-3">Kamu Tahu Informasi Ini Dari ?</label>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Website
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Instagram
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Youtube
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Televisi
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Teman
                    </label>
                  </div>
                </div>
              </div>
              <div class="row justify-content-center text-center">
                <div class="d-grid gap-2 d-md-block">
                  <button class="btn btn-success btn-lg" type="submit">DAFTAR</button>
                  <button class="btn btn-success btn-lg" type="reset">BATAL</button>
                </div>
              </div>
            </div>
          </form>
        </div>
